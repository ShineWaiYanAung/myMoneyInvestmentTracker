name: money_investment_track
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.1.2
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  animated_segmented_tab_control: ^2.0.0
  lottie:

  google_fonts: ^2.3.2
  pie_chart: ^5.4.0
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "asset/logo/lcslogo.png"
  min_sdk_android: 24
  provider: ^6.1.2
  image_picker: ^1.1.2
  adaptive_icon_background : '#ffffff'
  adaptive_icon_foreground : "asset/logo/lcslogo.png"
flutter:
  uses-material-design: true
  assets:
    - asset/coin.png
    - asset/human_avator.png
    - asset/money_bag.png
    - asset/screenAnimate/bottomRectangle.png
    - asset/screenAnimate/topRectangle.png
    - asset/person/maleStudent.png
    - asset/backButton/backButtonCurrency.png
    - asset/backButton/backButtonType.png
    - asset/investingCurrencyPic/star.png
    - asset/investingCurrencyPic/ton.png
    - asset/logo/lcslogo.png
    - lottieJson/emptyShow.json
  fonts:
    - family: Jersey
      fonts:
        - asset: fonts/Jersey15-Regular.ttf
    - family: JainiPurva
      fonts:
        - asset: fonts/JainiPurva-Regular.ttf
